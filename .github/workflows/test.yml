name: Test

on: 
  push:
    branches: '*'

jobs:

  test:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3

      - name: test
        run: |
          npm install eslint
          npx eslint src test
          node test/run.js
          node test/self_hosted_test.js
